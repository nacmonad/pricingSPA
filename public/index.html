<!DOCTYPE html>
<html ng-app ="PricingApp">
<head>
<title>HH Pricing Page</title>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body ng-controller="MainCtrl" >
<!-- 

taking too long on load times...
-->
	
	
	<div id="my-main-wrap" class="container">
		<div ng-include = "'views/partials/myselector.html'"></div>
		<br><h6>Select your deadline and academic level</h6><br>
			<div class="col-xs-12 col-md-8 object-a">
				<div ng-include = "'views/partials/essay.html'" ng-show="essayBool" ng-controller="EssayCtrl"></div>
				<div  ng-include = "'views/partials/presentation.html'" ng-show="presBool" ng-controller="PresCtrl"></div>
				<div  ng-include = "'views/partials/editing.html'" ng-show = "dissBool" ng-controller="DissCtrl"></div>
			</div>
			<div class="col-xs-4 col-md-4 object-b" ng-controller="PriceWdgtCtrl" ng-include="'views/partials/pricewdgt.html'">
			</div>
		
	</div>
<br><br><hr><br><br>

	<div id="debug" class="container">
		<span><h4>Debug Vars</h4></span>
		<p><b>Now:</b> {{dateNow | date:'medium'}} </p>
		<p><b>Selected Deadline:</b> {{ selectedDeadline }}</p>
		<p><b>Selected Difficulty:</b> {{ difficultyLevel }}</p>
		<p><b>Delta T: </b></p>
		<p><b>USDCAD: </b> {{wdgt.formData.fxusd.rates.CAD}} </p>
	</div>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js"></script>
<script src="./js/angular-counter.js"></script>
<script src="./js/dateformat.js"></script>
<script src = "./js/app.js"> </script>
</body>
</html>
